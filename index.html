<html>
	<body>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/highcharts-more.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/miso.js"></script>
        <script type="text/javascript">
    
            window.onload = function() {
                var ds = new Miso.Dataset({
                    url : "data/data.csv",
                    delimiter : ",",
                    /* do we need this columns portion? 
                    columns : [{}] */  
                });
                ds.fetch({
                    success : function() {
                    console.log("It works");    
                    chart = new highcharts.Chart({
                       chart: {
                           renderTo: 'container',
                           polar: true,
                           type: 'area'
                           
                       }, 
                       xAxis: {
                           categories: ['Independence', 'Self Expression', 'Obedience', 'Unselfish', 'Faith', 'Determination', 'perseverance', 'Thrift', 'Tolerance', 'Responsibility', 'Hard Work', 'Imagination'],
                           tickmarkPlacement: 'on',
                           linewidth: 0
                       },
                       yAxis: {
                           
                           gridLineInterpolation: 'polygon',
                           lineWidth: 2,
                           min: 0
                       },
                       tooltip: {
                           /* including now for data testing purposes */ 
                            formatter: function() {
                                return '<b>'+ this.series.name +'</b><br/>'+
                                this.x +': '+ this.y;
                            }    
                       },
                       legend: {
                            layout: 'vertical',
                            align: 'right',
                            verticalAlign: 'top'
                       },
                        /* need help here */
                        series: [{
                          name: '',
                          data: this.column("").data
                        }],
                        series: [{
                          name: '',
                          data: this.column("").data
                        }]
                       
                    });
                    }                        
                });
            }
    </script>
    <h3>Chose two countries to compare</h3>  
    <div id="container" 
        style=
        "background-color: gray; 
        min-width: 100%; 
        height: 500px; 
        margin: 0 auto">
    </div>
	</body>
</html>
