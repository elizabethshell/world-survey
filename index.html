<html>
	<head>
	<script src="js/jquery-1.9.1.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/highcharts-more.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
        <script type="text/javascript">
        $(function () {
        $('#container').highcharts({
            chart: {
                polar: true,
                type: 'line'
            },
            title: {
                text: '',
            },
            xAxis: {
                categories: ['Independence', 'Self Expression', 'Obedience', 'Unselfish', 'Faith', 'Determination', 'perseverance', 'Thrift', 'Tolerance', 'Responsibility', 'Hard Work', 'Imagination'],
                tickmarkPlacement: 'on',
                lineWidth: 0
            },
            yAxis: {
                gridLineInterpolation: 'polygon',
                lineWidth: 2,
                min: 0
            },
            tooltip: {
                shared: true,
                pointFormat: '<span style="color:{series.color}">{series.name}: <b>{point.y:,.0f}</b><br/>'
            },
            legend: {
                align: 'right',
                verticalAlign: 'bottom',

                layout: 'vertical'
            },
            series: [{
                name: 'Algeria',
                color: 'red',
                data: [31.2, 17.8, 47.9, 34.3, 64.7, 35.2, 31.2, 61.4, 56.3, 59.5, 23.4],
                pointPlacement: 'off'
            }, {
                name: 'China',
                data: [69.7, 10.5, 7.5, 29.2, 1.2, 26.0, 50.7, 52.2, 65.9, 75.3, 17],
                pointPlacement: 'off'
            }, {
                name: 'x',
                data: [50.7, 18.5, 17.5, 2.2, 91.2, 25.0, 51.7, 23.2, 65.9, 75.3, 17],
                pointPlacement: 'off'
            }]

        });
        });
        </script>
    </head>
    <body>  
        <h3>Choose two countries to compare</h3>  
        <div id="container" 
            style=
            "background-color: gray; 
            min-width: 100%; 
            height: 500px; 
            margin: 0 auto">
        </div>
    </body>
</html>
